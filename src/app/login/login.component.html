<div *ngIf="!loggedInUser" class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <!-- Login Form -->
  <form *ngIf="showLogin" (ngSubmit)="login()" class="w-full max-w-md space-y-8 bg-white p-8 rounded-lg shadow-md">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">Login</h2>
      <p class="mt-2 text-sm text-gray-600">Sign in to your account</p>
    </div>

    <div class="space-y-4">
      <div>
        <label for="login-email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input id="login-email" type="email" [(ngModel)]="email" name="email" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div>
        <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="login-password" type="password" [(ngModel)]="password" name="password" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>
    </div>

    <div class="flex items-center justify-between">
      <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Sign in
      </button>
    </div>

    <div class="text-center">
      <button type="button" (click)="toggleForms()"
              class="text-sm text-indigo-600 hover:text-indigo-500">
        Need to register? Create an account
      </button>
    </div>
  </form>

  <!-- Register Form -->
  <form *ngIf="showRegister" (ngSubmit)="register()" class="w-full max-w-md space-y-8 bg-white p-8 rounded-lg shadow-md">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">Register</h2>
      <p class="mt-2 text-sm text-gray-600">Create a new account</p>
    </div>

    <div class="space-y-4">
      <div>
        <label for="register-name" class="block text-sm font-medium text-gray-700">Full name</label>
        <input id="register-name" type="text" [(ngModel)]="name" name="name" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div>
        <label for="register-email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input id="register-email" type="email" [(ngModel)]="email" name="email" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div>
        <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="register-password" type="password" [(ngModel)]="password" name="password" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>
    </div>

    <div class="flex items-center justify-between">
      <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Register
      </button>
    </div>

    <div class="text-center">
      <button type="button" (click)="toggleForms()"
              class="text-sm text-indigo-600 hover:text-indigo-500">
        Already have an account? Sign in
      </button>
    </div>
  </form>
</div>
